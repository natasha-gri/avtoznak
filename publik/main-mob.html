              <a href="#" class="top-header-logocont-mob-logo">
                <img src="img/лого.svg" alt="logo">
              </a>
            </div>
          </div>
        </header>
        <!-- меню -->
        <section>
          <div class="hr-main-header">

                <p>почему мы</p>
              </a>
              <div class="hr-main-header-menu-link-dots"></div>
              <a href="#" class="hr-main-header-menu-link">
                <img src="img/icons/handshake1.svg">

              </a>
              <a href="#" class="hr-main-header-menu-link">
                <img src="img/icons/question.svg">
                <p>вопросы</p>
              </a>
              <div class="hr-main-header-menu-link-dots"></div>
              <a href="#" class="hr-main-header-menu-link">
                <img src="img/icons/map-small.svg">

              </a>
            </nav>
          </div>
        </section>
